<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль — Anitime</title>
    <link rel="icon" href="../img/free-icon-japanese-4917696.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        html, body {
            min-height: 100vh;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: linear-gradient(180deg, #0c0d12 0%, #1a1b24 100%);
            color: #f5f5f5;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 17, 25, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .logo a {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .logo a:hover {
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transform: scale(1.05);
        }
        .account a {
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .account a:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        /* MAIN CONTENT */
        main {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
        }
        .profile-card {
            background: rgba(20, 22, 34, 0.6);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(90deg, #ff7eb3, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Аватар */
        .avatar-section {
            text-align: center;
            margin-bottom: 3rem;
        }
        .avatar-wrapper {
            position: relative;
            display: inline-block;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 107, 107, 0.4);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }
        .avatar-placeholder {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff7eb3, #ff6b6b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        .change-avatar {
            margin-top: 1rem;
        }
        .change-avatar label {
            cursor: pointer;
            background: rgba(255, 107, 107, 0.2);
            padding: 0.7rem 1.5rem;
            border-radius: 999px;
            transition: all 0.3s;
            display: inline-block;
        }
        .change-avatar label:hover {
            background: rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
        }
        input[type="file"] {
            display: none;
        }

        /* Информация и формы */
        .info-grid {
            display: grid;
            gap: 2rem;
        }
        .field-group {
            background: rgba(15, 17, 25, 0.6);
            padding: 1.5rem;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ff9ac1;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.4);
        }
        .btn-save {
            margin-top: 1.5rem;
            padding: 0.9rem 2rem;
            background: linear-gradient(90deg, #ff7eb3, #ff6b6b);
            color: white;
            border: none;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }

        /* FOOTER */
        .site-footer {
            margin-top: 6rem;
            padding: 3rem 1rem;
            background: #12131a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .site-footer p {
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .footer-links a {
            color: #ff7eb3;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }
        .footer-links a:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            main { padding: 1rem; }
            .profile-card { padding: 1.5rem; }
            .avatar { width: 120px; height: 120px; }
            .avatar-placeholder { width: 120px; height: 120px; font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="../home.html">Anitime</a>
        </div>
        <div class="account">
            <a href="../profile.html">Изменить</a>
        </div>
    </header>

    <main>
        <div class="profile-card">
            <h1>Мой профиль</h1>

            <!-- Аватар -->
            <div class="avatar-section">
                <div class="avatar-wrapper">
                    <div class="avatar-placeholder" id="avatarPlaceholder">А</div>
                    <img src="" alt="Аватар" class="avatar" id="avatarImg" style="display:none;">
                </div>
                <div class="change-avatar">
                    <label for="avatarUpload">Изменить аватар</label>
                    <input type="file" id="avatarUpload" accept="image/*">
                </div>
            </div>

            <div class="info-grid">

                <!-- Email -->
                <div class="field-group">
                    <label>Электронная почта</label>
                    <input type="email" value="user@example.com" readonly>
                </div>

                <!-- Смена пароля -->
                <div class="field-group">
                    <label>Новый пароль</label>
                    <input type="password" placeholder="Введите новый пароль" id="newPassword">
                    
                    <label style="margin-top: 1rem;">Подтвердите новый пароль</label>
                    <input type="password" placeholder="Повторите пароль" id="confirmPassword">
                    
                    <button class="btn-save" onclick="changePassword()">Сохранить новый пароль</button>
                </div>

            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>© 2025 Anitime — Все права защищены</p>
            <div class="footer-links">
                <a href="../подвал/контакты.html">Контакты</a>
                <a href="../подвал/проэкт.html">О проекте</a>
                <a href="../подвал/конф.html">Политика конфиденциальности</a>
            </div>
        </div>
    </footer>

    <script>
        // Загрузка аватара
        document.getElementById('avatarUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    const img = document.getElementById('avatarImg');
                    img.src = ev.target.result;
                    img.style.display = 'block';
                    document.getElementById('avatarPlaceholder').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // Имитация смены пароля (можно подключить к бэкенду)
        function changePassword() {
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (newPass === '' || confirmPass === '') {
                alert('Заполните оба поля');
                return;
            }
            if (newPass !== confirmPass) {
                alert('Пароли не совпадают!');
                return;
            }
            if (newPass.length < 6) {
                alert('Пароль должен быть не менее 6 символов');
                return;
            }

            alert('Пароль успешно изменён!');
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }
    </script>
</body>
</html>
