<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../animations.css">
    <link rel="icon" href="../img/free-icon-japanese-4917696.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        html, body {
            min-height: 100vh;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: #f5f5f5;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 17, 25, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .logo a {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-decoration: none;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .logo a:hover {
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transform: scale(1.05);
        }
        .account {
            display: flex;
            gap: 1.2rem;
            align-items: center;
        }
        .account a {
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .account a:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        /* NAVIGATION */
        .nav-menu {
            background: rgba(15, 17, 25, 0.95);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-menu .account {
            justify-content: center;
        }

        /* LOGIN FORM */
        .login-section {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in;
        }
        .login-section h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-weight: 800;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #181a24;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }
        .login-form:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 24px rgba(255,107,107,0.3);
        }
        .login-form input {
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .login-form input::placeholder {
            color: #d5d5d5;
            opacity: 0.7;
        }
        .login-form input:hover {
            background: rgba(255,107,107,0.3);
            transform: translateY(-2px);
        }
        .login-form input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--ring), 0 0 0 6px rgba(255, 107, 107, 0.2);
        }
        .login-form button {
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-3));
            color: #111;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-form button:hover {
            filter: brightness(1.08);
            transform: translateY(-2px);
        }
        .login-form button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px var(--ring), 0 0 0 6px rgba(255, 107, 107, 0.2);
        }

        /* FOOTER */
        .site-footer {
            margin-top: 121px;
            padding: 3rem 1rem;
            background: #12131a;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        .site-footer p {
            margin-bottom: 1rem;
            font-size: 1rem;
            opacity: 0.8;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .footer-links a {
            color: var(--accent-1);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .footer-links a:hover {
            color: var(--accent-3);
            text-decoration: underline;
        }

        /* THEME TOKENS */
        :root {
            --bg-start: #0c0d12;
            --bg-end: #1a1b24;
            --surface: #181a24;
            --surface-2: #12131a;
            --text: #f5f5f5;
            --muted: #d5d5d5;
            --accent-1: #ff7eb3;
            --accent-2: #ff758c;
            --accent-3: #ff6b6b;
            --ring: rgba(255, 126, 179, 0.55);
            --shadow: 0 6px 18px rgba(0,0,0,0.4);
            --shadow-lg: 0 12px 28px rgba(0,0,0,0.5);
        }

        ::selection {
            background: rgba(255, 126, 179, 0.25);
            color: #fff;
        }

        /* ACCESSIBILITY FOCUS */
        a:focus-visible,
        button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px var(--ring), 0 0 0 6px rgba(255, 107, 107, 0.2);
            border-radius: 12px;
        }

        a { transition: color 0.25s ease, opacity 0.25s ease, text-shadow 0.25s ease; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #0f1119; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-1), var(--accent-3));
            border-radius: 999px;
        }
        ::-webkit-scrollbar-thumb:hover { filter: brightness(1.1); }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 600px) {
            header { flex-direction: column; gap: 1rem; }
            .login-section { padding: 3rem 1rem; }
            .login-section h1 { font-size: 2.2rem; }
            .login-form { padding: 1.5rem; }
            .login-form input, .login-form button { font-size: 0.9rem; }
        }

        /* REDUCED MOTION */
        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo logo-animated">
            <a href="../БАЗа/home.html">Anitime</a>
        </div>
        <div class="account">
            <a href="../вход/Вход.html" class="btn-animated">Вход</a>
            <a href="../вход/регестрация.html" class="btn-animated">Регистрация</a>
        </div>
    </header>

    <nav class="nav-menu">
        <div class="account">
            <a href="../nav-menu/top100.html" class="btn-animated">Топ 100</a>
            <a href="../nav-menu/oponing.html" class="btn-animated">Онгоинги</a>
            <a href="../nav-menu/anons.html" class="btn-animated">Анонсы</a>
            <a href="#random" class="btn-animated">Случайное</a>
        </div>
    </nav>

    <main>
        <section class="login-section animate-fadeInUp">
            <h1 class="animate-typewriter">Вход</h1>
            <form class="login-form animate-fadeInUp delay-300">
                <input type="email" placeholder="E-mail" required class="form-animated">
                <input type="password" placeholder="Пароль" required class="form-animated">
                <button type="submit" class="btn-animated">Вход</button>
            </form>
        </section>
    </main>

    <footer class="site-footer animate-fadeInUp delay-500">
        <div class="footer-content">
            <p class="animate-fadeInUp">© 2025 Anitime — Все права защищены</p>
            <div class="footer-links">
                <a href="../подвал/контакты.html" class="btn-animated">Контакты</a>
                <a href="../подвал/проэкт.html" class="btn-animated">О проекте</a>
                <a href="../подвал/конф.html" class="btn-animated">Политика конфиденциальности</a>
            </div>
        </div>
    </footer>
</body>
</html>
