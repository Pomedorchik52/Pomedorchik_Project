<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../animations.css">
    <link rel="icon" href="../img/free-icon-japanese-4917696.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        html, body {
            min-height: 100vh;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: #f5f5f5;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 17, 25, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .logo a {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-decoration: none;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .logo a:hover {
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transform: scale(1.05);
        }
        .account {
            display: flex;
            gap: 1.2rem;
            align-items: center;
        }
        .account a {
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .account a:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        /* NAVIGATION */
        .nav-menu {
            background: rgba(15, 17, 25, 0.95);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-menu .account {
            justify-content: center;
        }

        /* REGISTRATION FORM */
        .register-section {
            padding: 3rem 1rem;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in;
        }
        .register-section h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-weight: 800;
        }
        .register-form {
            background: #181a24;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem 1.2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(255, 126, 179, 0.3);
        }
        .form-group input::placeholder {
            color: #d5d5d5;
            opacity: 0.6;
        }
        .register-btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-3));
            color: #111;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .register-btn:hover {
            filter: brightness(1.08);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        .register-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.2);
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }
        .login-link a {
            color: var(--accent-1);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .login-link a:hover {
            color: var(--accent-3);
            text-decoration: underline;
        }

        /* FOOTER */
        .site-footer {
            margin-top: 4rem;
            padding: 3rem 1rem;
            background: #12131a;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        .site-footer p {
            margin-bottom: 1rem;
            font-size: 1rem;
            opacity: 0.8;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .footer-links a {
            color: var(--accent-1);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .footer-links a:hover {
            color: var(--accent-3);
            text-decoration: underline;
        }
        :root {
            --bg-start: #0c0d12;
            --bg-end: #1a1b24;
            --surface: #181a24;
            --surface-2: #12131a;
            --text: #f5f5f5;
            --muted: #d5d5d5;
            --accent-1: #ff7eb3;
            --accent-2: #ff758c;
            --accent-3: #ff6b6b;
            --ring: rgba(255, 126, 179, 0.55);
            --shadow: 0 6px 18px rgba(0,0,0,0.4);
            --shadow-lg: 0 12px 28px rgba(0,0,0,0.5);
        }

        ::selection {
            background: rgba(255, 126, 179, 0.25);
            color: #fff;
        }

        a:focus-visible,
        button:focus-visible,
        input:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px var(--ring), 0 0 0 6px rgba(255, 107, 107, 0.2);
            border-radius: 12px;
        }
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #0f1119; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-1), var(--accent-3));
            border-radius: 999px;
        }
        ::-webkit-scrollbar-thumb:hover { filter: brightness(1.1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            header { flex-direction: column; gap: 1rem; }
            .register-section h2 { font-size: 2rem; }
            .register-form { padding: 1.5rem; }
            .form-group input { font-size: 0.9rem; }
            .register-btn { font-size: 0.9rem; }
        }
        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo logo-animated">
            <a href="../БАза/home.html">Anitime</a>
        </div>
        <div class="account">
            <a href="../вход/Вход.html" class="btn-animated">Выход</a>
        </div>
    </header>

    <nav class="nav-menu">
        <div class="account">
            <a href="../nav-menu/top100.html">Топ 100</a>
            <a href="../nav-menu/oponing.html">Онгоинги</a>
            <a href="../nav-menu/anons.html">Анонсы</a>
            <a href="#random">Случайное</a>
        </div>
    </nav>

    <section class="register-section">
        <h2>Регистрация</h2>
        <div class="register-form">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" placeholder="Введите email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Подтверждение пароля</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль" required>
            </div>
            <button type="submit" class="register-btn">Зарегистрироваться</button>
            <div class="login-link">
                 <div class="checkbox-group">
                    <input type="checkbox" id="privacy-policy" required>
                    <label for="privacy-policy">Я согласен с <a href="/footer/privacy.html">Политикой конфиденциальности</a></label>
                </div>
                <p>Уже есть аккаунт? <a href="Вход.html">Войти</a></p>
            </div>
        </div>
    </section>

        <footer class="site-footer">
        <div class="footer-content">
            <p>© 2025 Anitime — Все права защищены</p>
            <div class="footer-links">
                <a href="../подвал/контакты.html">Контакты</a>
                <a href="../подвал/проэкт.html">О проекте</a>
                <a href="../подвал/конф.html">Политика конфиденциальности</a>
            </div>
        </div>
    </footer>
</body>
</html>
