<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="icon" href="../img/free-icon-japanese-4917696.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        html, body {
            min-height: 100vh;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: linear-gradient(180deg, #0c0d12 0%, #1a1b24 100%);
            color: #f5f5f5;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        body {
            flex: 1;
        }
        main {
            max-width: 493px;
            margin: 11rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            flex: 1;
        }
        /* HEADER */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 17, 25, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .logo a {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .logo a:hover {
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transform: scale(1.05);
        }
        .account {
            display: flex;
            gap: 1.2rem;
            align-items: center;
        }
        .account a {
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .account a:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        /* MAIN */
        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-size: 1rem;
            font-weight: 500;
            color: #f5f5f5;
        }
        .form-group input {
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #f5f5f5;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ff7eb3;
            box-shadow: 0 0 8px rgba(255, 126, 179, 0.3);
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .card-details {
            display: flex;
            gap: 1rem;
            justify-content: space-between; /* Changed from grid to flex for better alignment */
            align-items: flex-start; /* Align items to the top */
        }
        .card-details .form-group {
            flex: 1; /* Ensure equal spacing for inputs */
            min-width: 0; /* Prevent overflow */
        }
        .pay-button {
            padding: 0.8rem;
            background: linear-gradient(90deg, #ff7eb3, #ff6b6b);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .pay-button:hover {
            background: linear-gradient(90deg, #ff6b6b, #ff7eb3);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        .pay-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
        }
        /* FOOTER */
        .site-footer {
            padding: 3rem 1rem;
            background: #12131a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .site-footer p {
            margin-bottom: 1rem;
            font-size: 1rem;
            opacity: 0.8;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .footer-links a {
            color: #ff7eb3;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .footer-links a:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }
        /* ACCESSIBILITY */
        a:focus-visible, input:focus-visible, button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 126, 179, 0.55), 0 0 0 6px rgba(255, 107, 107, 0.2);
            border-radius: 12px;
        }
        /* RESPONSIVE DESIGN */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            .logo a {
                font-size: 1.8rem;
            }
            .account a {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
            main {
                margin: 1rem;
                padding: 1.5rem;
            }
            .card-details {
                flex-direction: column; 
                align-items: stretch; 
            }
        }
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../База/home.html">Anitime</a>
        </div>
        <div class="account">
            <a href="../вход/Вход.html">Вход</a>
            <a href="../вход/регестрация.html">Регистрация</a>
        </div>
    </header>
    <main>
        <form class="checkout-form" action="/process-payment" method="POST">
            <div class="form-group">
                <label for="card-number">Номер карты</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required maxlength="19" pattern="\d{4}\s?\d{4}\s?\d{4}\s?\d{4}">
            </div>
            <div class="card-details">
                <div class="form-group">
                    <label for="expiry-date">Срок действия</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required maxlength="5" pattern="\d{2}/\d{2}">
                </div>
                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" name="cvc" placeholder="123" required maxlength="4" pattern="\d{3,4}">
                </div>
            </div>
            <button type="submit" class="pay-button">Оплатить</button>
        </form>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <p>© 2025 Anitime — Все права защищены</p>
            <div class="footer-links">
                <a href="../подвал/контакты.html">Контакты</a>
                <a href="../подвал/проэкт.html">О проекте</a>
                <a href="../подвал/конф.html">Политика конфиденциальности</a>
            </div>
        </div>
    </footer>
</body>
</html>
