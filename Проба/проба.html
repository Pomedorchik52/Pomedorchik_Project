<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Линейный график — Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100px;
    }

    button {
      background: #36a2eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1e88e5;
    }

    .chart-container {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      height: 70vh;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      input {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <h2>Линейный график (Line Chart)</h2>

  <form id="dataForm" onsubmit="addPoint(event)">
    <input type="number" id="xValue" placeholder="X" required>
    <input type="number" id="yValue" placeholder="Y" required>
    <button type="submit">Добавить</button>
    <button type="button" onclick="clearChart()" style="background:#e74c3c;">Очистить</button>
  </form>

  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart');

    const data = {
      labels: [],
      datasets: [{
        label: 'Мои данные',
        data: [],
        borderColor: '#36a2eb',
        backgroundColor: '#36a2eb40',
        borderWidth: 2,
        fill: true,
        tension: 0.3, // сглаживание линии
        pointRadius: 5,
        pointBackgroundColor: '#1e88e5'
      }]
    };

    const myChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: { display: true, text: 'X' }
          },
          y: {
            title: { display: true, text: 'Y' }
          }
        },
        plugins: {
          legend: { display: true },
          tooltip: { enabled: true }
        }
      }
    });

    // Добавить точку
    function addPoint(event) {
      event.preventDefault();
      const x = document.getElementById('xValue').value;
      const y = parseFloat(document.getElementById('yValue').value);

      if (x !== '' && !isNaN(y)) {
        myChart.data.labels.push(x);
        myChart.data.datasets[0].data.push(y);
        myChart.update();
      }

      document.getElementById('xValue').value = '';
      document.getElementById('yValue').value = '';
    }

    // Очистить график
    function clearChart() {
      myChart.data.labels = [];
      myChart.data.datasets[0].data = [];
      myChart.update();
    }
  </script>

</body>
</html>
